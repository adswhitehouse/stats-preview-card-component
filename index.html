<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary body-bg">
    <main>
      <section class="card">
        <div class="card-info blue-1-bg">
          <h1 class="tp-1 white">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="tp-3 blue-2 card-para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2 class="tp-2 white">10k+</h2>
              <p class="tp-4 blue-2">companies</p>
            </div>
            <div class="stat">
              <h2 class="tp-2 white">314</h2>
              <p class="tp-4 blue-2">templates</p>
            </div>
            <div class="stat">
              <h2 class="tp-2 white">12M+</h2>
              <p class="tp-4 blue-2">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </section>
    </main>
  </body>
</html>
